       <script>
           $(document).ready(function() {

               const player1    = "Link";
               const player2    = "Ganondorf";
               var playTime     = player1;
               var gameOver     = false;

               atualizaJogador();
               inicializarEspacos();


               function atualizaJogador(){

                   if(playTime == player1){
                       $("#mostrador img").attr("src", "imgs/levi.png");
                   }else{
                       $("#mostrador img"). attr("src", "imgs/mikas.png");
                   }

               }


               function inicializarEspacos(){
                   $(".espaco").each( function(){
                       $(this).on( "click", function(){
                           if (gameOver) {return;}

                           var imagem_existe = $(this).find("img").length;

                           if(imagem_existe == 0){

                               if(playTime == player1){

                                   $(this).html("<img src='imgs/levi.png'>");
                                   $(this).attr("jogada", player1);
                                   playTime = player2;

                               }else{

                                $(this).html("<img src='imgs/,mikas.png'>");
                                   $(this).attr("jogada", player2);
                                   playTime = player1;

                               }

                               atualizaJogador();
                               verificarVencedor();

                            }
                        });
                    });
                }

                            




           });
      </script>
